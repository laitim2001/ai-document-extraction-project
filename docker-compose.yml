version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-doc-extraction-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_document_extraction
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-doc-extraction-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # OCR Extraction Service (Python FastAPI)
  ocr-extraction:
    build:
      context: ./python-services/extraction
      dockerfile: Dockerfile
    container_name: ai-doc-extraction-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      AZURE_DI_ENDPOINT: ${AZURE_DI_ENDPOINT}
      AZURE_DI_KEY: ${AZURE_DI_KEY}
      CORS_ORIGINS: http://localhost:3000
      DEBUG: ${DEBUG:-false}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Forwarder Mapping Service (Python FastAPI)
  forwarder-mapping:
    build:
      context: ./python-services/mapping
      dockerfile: Dockerfile
    container_name: ai-doc-extraction-mapping
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_document_extraction
      CORS_ORIGINS: http://localhost:3000
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  pgadmin_data:
